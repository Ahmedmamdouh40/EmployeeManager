{% extends 'base.html' %}
{% block content %}
<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Positions</div>
    <div class="card-body">
        <form action="./positions/add_position" class="inline">
            <button class="float-right btn-primary btn-lg">Add Position</button>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="50%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for position in positions %}
                    <tr>
                        <td>{{position.name}}</td>
                        <td>
                            <form action="positions/delete_position/{{position.id}}" class="inline">
                                <button class=" btn float-right btn-danger  ml-1 mr-md-3">Delete</button>
                            </form>
                            <form action="positions/edit_position/{{position.id}}" class="inline">
                                <button class="btn float-left btn-primary mr-1 ml-md-3">Update</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
